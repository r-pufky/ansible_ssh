---
# yamllint disable rule:line-length
# Confirm setting string data then reverted removes generated files; see
# sshd_config.yml for current list of managed files.
#
# This should revert back to an exact copy of the default sshd_config test.
dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
platforms:
  - name: 'ssh-debian-12-sshd_config_remove'
    image: 'ghcr.io/hifis-net/debian-systemd:12'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    # - 'idempotence'  # * sshd_config managed files are created and removed.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
