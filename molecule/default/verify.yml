---
- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | /etc/ssh'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | /etc/ssh/{{ item }}'
        test_src: 'files/{{ item }}'
        test_file: '/etc/ssh/{{ item }}'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
        test_diff: true
      loop:
        - 'ssh_config'
        - 'sshd_config'

    # Values are internal values NOT ssh_config values; check exit code only.
    - name: 'Verify | test SSH configuration for static errors'
      ansible.builtin.command: 'ssh -G test'
      changed_when: false
      failed_when: false
      register: _test_ssh_ssh_g_test

    - name: 'Verify | ssh_config | assert no static SSH errors'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_ssh_ssh_g_test.rc == 0
        fail_msg: >
          ✘ 'ssh -G test' returned static errors:
          {{ _test_ssh_ssh_g_test.stderr }}.

    # values are internal values NOT ssh_config values; check exit code only.
    - name: 'Verify | test SSHD configuration for static errors'
      ansible.builtin.command: 'sshd -T'  # requires /run/sshd to exist.
      changed_when: false
      failed_when: false
      register: _test_ssh_sshd_t_test

    - name: 'Verify | assert no static SSHD errors'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_ssh_sshd_t_test.rc == 0
        fail_msg: >
          ✘ 'sshd -T' returned static errors:
          {{ _test_ssh_sshd_t_test.stderr }}.

    - name: 'Verify | DSA host key removed'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'file.yml'
      vars:
        test_name: 'Verify | DSA host key removed'
        test_file: '/etc/ssh/ssh_host_dsa_key'
        test_owner: '{{ omit }}'
        test_group: '{{ omit }}'
        test_mode: '{{ omit }}'
        test_state: 'absent'
        test_diff: true

    - name: 'Verify | query host RSA key strength'
      ansible.builtin.command:
        argv:
          - 'ssh-keygen'
          - '-lf'
          - '/etc/ssh/ssh_host_rsa_key'
      register: _test_ssh_rsa_host_key_strength
      changed_when: false
      failed_when: false

    - name: 'Verify | assert correct RSA key strength'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_ssh_rsa_host_key_strength.stdout.split(' ')[0] | int == 4096
        fail_msg: >
          ✘ /etc/ssh/ssh_host_rsa_key key strength should be
          {{ _test_ssh_rsa_host_key_strength.stdout.split(" ")[0] }}
          (expected: 4096).
